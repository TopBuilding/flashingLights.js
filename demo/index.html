<!DOCTYPE html>
<html>
	<head>
		<title>flashingLights.js Demo</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="../src/flashingLights.js"></script>
	</head>
	<body>
		<div id="element"></div>
		<script>
			$( function() {
				$( "#element" ).lightUp( {
					type: "slot"
				} );
			} );
		</script>
	</body>
</html>
