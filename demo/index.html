<!DOCTYPE html>
<html>
  <head>
    <title>flashingLights.js Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../src/flashingLights.js"></script>
  </head>
  <body>
    <div class="slots">
      <div>
        One
      </div>
      <div>
        Two
      </div>
      <div>
        Three
      </div>
    </div>
    <div class="slots">
      <div>
        One
      </div>
      <div>
        Two
      </div>
      <div>
        Three
      </div>
    </div>
    <div class="slots">
      <div>
        One
      </div>
      <div>
        Two
      </div>
      <div>
        Three
      </div>
    </div>
    <div id="slot1">
      <div>
        One
      </div>
      <div>
        Two
      </div>
      <div>
        Three
      </div>
      <div>
        Four
      </div>
      <div>
        Five
      </div>
      <div>
        Six
      </div>
      <div>
        Seven
      </div>
      <div>
        Eight
      </div>
      <div>
        Nine
      </div>
    </div>
    <span id="slt1"> machine 1 a: </span>
    <span id="slt2"> machine 1 b: </span>
    <span id="slt3"> machine 1 c: </span>
    <span id="slt4"> machine 2: </span>
    <button onclick="slot.spin({done: function(val) {$('#slt4').html('machine 2:' + $('#slot1').children().children().eq(val).html())}});">click</button>
    <button onclick="slots.spin({done: function(val) {
        $('#slt1').html('machine 1 a:' + $('.slots').eq(0).children().children().eq(val[0]).html())
        $('#slt2').html('machine 1 b:' + $('.slots').eq(1).children().children().eq(val[1]).html())
        $('#slt3').html('machine 1 c:' + $('.slots').eq(2).children().children().eq(val[2]).html())
      }});">click</button>
    <style type="text/css">
      .slots {
        display: inline-block;
        height: 500px;
        width: 30%;
      }

      #slot1 {
        display: inline-block;
        height: 500px;
      }
    </style>
    <script>
        var slots = $( ".slots" ).lightUp({
          amountPerScreen: 3,
        });
        var slot = $( "#slot1" ).lightUp();
    </script>
  </body>
</html>
